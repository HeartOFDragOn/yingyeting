<body>
<div id="register-contain">
	<div id="register-main">
<img src="image/register.jpg" id="reg-img" />
   <form class="add-customer" action="CustomerServlet?action=register" method="post">
   	
   	<table>
   		<tr>
   			<td class="regtitle">账户：</td>
   			<td class="reginput"><span><input id="register-input1" type="text" value="44" name="username"/></span></td>
   			<td></td>
   		</tr>
   		<tr>
   			<td><span class="regtitle">姓名：</span></td>
   			<td><span><input  id="register-input2" type="text" name="realname" value="44"/></span></td>
   			<td></td>
   		</tr>
   		
   		<tr>
   			<td><span class="regtitle">身份证号码：</span></td>
   			<td><span><input id="register-input3" type="text" name="IDcard" value="44"/></span></td>
   		</tr>
		<tr>
   			<td><span class="regtitle">邮箱:</span></td>
   			<td><span><input  id="register-input4" type="text" name="email" value="44"/></span></td>
   			<td></td>
   		</tr>
   		<tr>
   			<td><span class="regtitle">出生日期:</span></td>
   			<td><span><input  id="register-input5" type="text" name="birthday" value="44"/></span></td>
   			<td></td>
   		</tr>
   		<tr>
   			<td><span class="regtitle">手机号码:</span></td>
   			<td><span><input  id="register-input6" type="text" name="telNum" value="44"/></span></td>
   			<td></td>
   		</tr>
   		<tr>
   			<td><span class="regtitle">登录密码：</span></td>
   			<td><span><input  id="register-input7" type="password" name="password" value="44"/></span></td>
   			<td></td>
   		</tr>
   		<tr>
   			<td><span class="regtitle">确认密码：</span></td>
   			<td><span><input  id="register-input8" type="password" value="44"/></span></td>
   			<td></td>
   		</tr>
   		<tr>
   			<td colspan="3"><button type="submit" id="reg-sub">立即注册</button></td>
   		</tr>
   	</table>
	
   </form>
   <div class="register-boot">
   </div>
    </div>
